#items

item.er-vanadium.name = Ванадій
item.er-vanadium.details = Його вистачає на цій планеті. Водночас крепкий, і слабкий метал.
item.er-vanadium.description = Англійська назва: Vanadium\nВикористовується для будівництва простих будівель.

item.er-chromium.name = Хром
item.er-chromium.details = Крепший, але важчий для будівництва метал. Притягує енегрію сонця.
item.er-chromium.description = Англійська назва: Chromium\nВикористовується для створення енергії, зброї, фабрик. Також є гарним боєприпасом.

item.er-sand.name = Пісок
item.er-sand.description = Англійська назва: Sand\nВикористовується для виробництва інших удосконалених матеріалів.

