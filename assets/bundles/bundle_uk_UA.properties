block.er-cliffDrill.name = Скельний бур
block.er-cliffDrill.description = Англійська назва: Cliff Drill\nМоже добувати руди з стін, але має дуже малий радіус.

#distribution

block.er-vanadiumDuct.name = Ванадієвий канал
block.er-vanadiumDuct.description = Англійська назва: Vanadium Duct\nПереміщує предмети. Може зберігати тільки один предмет.

#power

block.er-vanadiumNode.name = Ванадієвий вузол
block.er-vanadiumNode.description = Англійська назва: Vanadium Node\nПередає енергію іншим блокам. Може зберігати не велику кількість енергії.

block.er-solarRefractor.name = Сонячний рефрактор
block.er-solarRefractor.description = Англійська назва: Solar Refractor\nЗбирає промені сонця, перетворюючи їх на енергію.

#crafting

block.er-sandConverter.name = Конвертер піску
block.er-sandConverter.description = Англійська назва: Sand Converter\nКонвертує пісок в кремній, використовуючи ванадій і енергію.

